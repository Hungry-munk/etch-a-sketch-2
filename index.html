<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web a sektch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <header>Web-A-Sketch</header>

    <main>
        <div id="options-container">

            <div class="input-container">

                <div class="pen-colour-container">
                    <div class="input-colour">
                        <input type="color" name="pen-color" id="pen-color">
                    </div>
                    pen color
                </div>

                <div class= "bg-colour-container">
                    <div class="input-colour">
                        <input type="color" name="background-color" id="background-color" value="#eeeeee">
                    </div>
                    canvas color
                </div>
            </div>

            <button class="rainbow-btn">toggle rainbow</button>

            <button class="darker-btn">toggle dark</button>

            <button class="eraser-btn">toggle eraser</button>

            <div class="range-container">
                <input id="grid-sizer"type="range" value="16" min="2" max="100">
                <div class="grid-size-text">16 X 16</div>
            </div>

            <button class="clear-btn">clear canvas</button>

            <button class="show-grid-btn">toggle grid</button>




        </div>

        <div id="grid-container"></div>
        
    </main>
    
    <footer>
        Made with ❤️ by <a href="https://github.com/Hungry-munk">Hungry-munk</a>
    </footer>

</body>
</html>
